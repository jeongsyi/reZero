<body>
<!-- âœ… header, footerë¥¼ ë™ì ìœ¼ë¡œ ë¡œë“œí•  placeholder -->
<div id="header-placeholder"></div>

<main>
  <div class="container">
    <h1>ğŸŒ¿ í™˜ê²½ ë ˆë²¨ í…ŒìŠ¤íŠ¸</h1>
    <div id="quiz"></div>
    <button id="submitBtn">ê²°ê³¼ í™•ì¸í•˜ê¸°</button>
    <div class="result" id="resultBox"></div>
  </div>
</main>

<div id="footer-placeholder"></div>

<!-- âœ… ê³µí†µ ìŠ¤í¬ë¦½íŠ¸ -->
<script src="js/common.js"></script>

<script>
  const quizContainer = document.getElementById('quiz');
  const submitBtn = document.getElementById('submitBtn');
  const resultBox = document.getElementById('resultBox');
  let selectedAnswers = {};

  async function loadQuestions() {
    const res = await fetch('/api/environment/questions');
    const questions = await res.json();
    renderQuestions(questions);
  }

  function renderQuestions(questions) {
    quizContainer.innerHTML = '';
    questions.forEach(q => {
      const div = document.createElement('div');
      div.classList.add('question');
      div.innerHTML = `<h3>${q.orderIndex}. ${q.question}</h3>`;
      q.options.forEach(opt => {
        const optDiv = document.createElement('div');
        optDiv.classList.add('option');
        optDiv.innerText = opt.answer;
        optDiv.onclick = () => {
          document.querySelectorAll(`[data-q="${q.id}"]`).forEach(o => o.classList.remove('selected'));
          optDiv.classList.add('selected');
          selectedAnswers[q.id] = opt.id;
        };
        optDiv.setAttribute('data-q', q.id);
        div.appendChild(optDiv);
      });
      quizContainer.appendChild(div);
    });
  }

  submitBtn.onclick = async () => {
    if (Object.keys(selectedAnswers).length < 10) {
      alert("ëª¨ë“  ì§ˆë¬¸ì— ë‹µí•´ì£¼ì„¸ìš”!");
      return;
    }
    const answerIds = Object.values(selectedAnswers);
    const res = await fetch('/api/environment/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ answers: answerIds })
    });
    const result = await res.json();
    renderResult(result);
  };

  function renderResult(result) {
    resultBox.innerHTML = `
        <h2>${result.levelName}</h2>
        <p>${result.description}</p>
        <p>ì´ì : <strong>${result.totalScore}</strong></p>
      `;
    quizContainer.style.display = 'none';
    submitBtn.style.display = 'none';
  }

  loadQuestions();
</script>
</body>
</html>
