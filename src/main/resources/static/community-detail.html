<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미션 게시글 보기 | reZero</title>

  <link rel="stylesheet" href="css/style.css" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="js/common.js"></script>
  <script defer src="js/community-detail.js"></script>
</head>
<body>
<!-- ✅ header.html이 여기에 로드됨 -->
<div id="header-placeholder"></div>

<main class="recycling-detail-container">
  <!-- ✅ 게시글 본문 -->
  <article class="recycling-detail" id="missionDetail"></article>

  <!-- ❤️ 좋아요 버튼 -->
  <div
      class="like-section"
      id="likeSection"
      style="text-align:center; margin: 20px 0;"
  >
    <button id="likeBtn" class="btn like">❤️ 0</button>
  </div>

  <!-- ✅ 관리자 승인 / 반려 버튼 -->
  <div
      class="admin-actions"
      id="adminActions"
      style="display:none; text-align:center; margin: 16px 0;"
  >
    <button id="approveBtn" class="btn approve">승인</button>
    <button id="rejectBtn" class="btn reject">반려</button>
  </div>

  <!-- ✏️ 수정 / 삭제 버튼 (adminActions 밖으로 이동됨) -->
  <div
      class="post-actions"
      id="postActions"
      style="display:none; text-align:center; margin: 12px 0;"
  >
    <button id="editBtn" class="btn edit">✏️ 수정</button>
    <button id="deleteBtn" class="btn delete">🗑️ 삭제</button>
  </div>

  <!-- 💬 댓글 영역 -->
  <section class="comment-section">
    <h2>💬 댓글</h2>

    <!-- 댓글 작성 -->
    <div class="comment-form">
        <textarea
            id="new-comment-content"
            placeholder="댓글을 입력하세요"
        ></textarea>
      <button id="submit-comment">등록</button>
    </div>

    <div class="comment-header-top">
      <select id="sort-select">
        <option value="asc">오래된순</option>
        <option value="desc" selected>최신순</option>
      </select>
    </div>

    <div id="comment-list"></div>

    <div class="load-more-container">
      <button id="load-more-btn">댓글 더보기</button>
    </div>
  </section>
</main>

<!-- ✅ footer.html이 여기에 로드됨 -->
<div id="footer-placeholder"></div>
</body>
</html>
