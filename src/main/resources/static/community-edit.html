<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>글 수정 | reZero</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- ✅ 공통 헤더/푸터 및 로그인 상태 반영 -->
  <script src="js/common.js"></script>

  <!-- ✅ 페이지 전용 스크립트 -->
  <script defer src="js/community-edit.js"></script>
</head>
<body>
<!-- ✅ header.html 자동 로드 -->
<div id="header-placeholder"></div>

<section class="write-container">
  <h1>✏️ 게시글 수정</h1>
  <form id="editForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" required />
    </div>

    <div class="form-group">
      <label for="description">내용</label>
      <textarea id="description" name="description" rows="7" required></textarea>
    </div>

    <div class="form-group">
      <label for="images">사진 변경 (선택)</label>
      <input type="file" id="images" name="images" multiple accept="image/*">
      <div id="imagePreview" class="multi-preview"></div>
    </div>

    <div class="button-group">
      <button type="button" class="btn cancel" onclick="history.back()">취소</button>
      <button type="submit" class="btn write">수정완료</button>
    </div>
  </form>
</section>

<!-- ✅ footer.html 자동 로드 -->
<div id="footer-placeholder"></div>
</body>
</html>
