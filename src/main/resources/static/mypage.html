<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>마이페이지 | reZero</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="css/mypage.css"/>
</head>
<body>
<div id="header-placeholder"></div>
<main class="mypage-container">
    <section class="profile-header">
        <div class="profile-left">
            <img id="profileImage" src="/images/default-profile.png" alt="프로필" class="profile-img"/>
        </div>

        <div class="profile-center">
            <h2 id="userName">사용자 이름</h2>
            <div class="user-subinfo">
                <span id="userRole">ROLE_USER</span> ·
                <span id="userRegion">서울특별시</span> ·
                <span id="userBirth">1999-01-01</span>
            </div>
            <div class="follow-stats">
                <span id="followerCount" onclick="openFollowList('follower')">팔로워 <b>0</b></span>
                <span id="followingCount" onclick="openFollowList('following')">팔로잉 <b>0</b></span>
            </div>
        </div>
    </section>

    <nav class="mypage-tabs">
        <button data-tab="scrap" class="active">스크랩</button>
        <button data-tab="like">좋아요</button>
        <button data-tab="edit">내 정보 수정</button>
    </nav>

    <section id="tab-content" class="tab-content">
        <div id="scrap" class="tab-pane active"></div>
        <div id="like" class="tab-pane"></div>
        <div id="followers" class="tab-pane"></div>
        <div id="following" class="tab-pane"></div>
        <div id="edit" class="tab-pane">
            <form id="profileEditForm" enctype="multipart/form-data">
                <label>아이디</label>
                <input type="text" id="editUserId" name="userId" readonly/>

                <label>프로필 이미지</label>
                <input type="file" id="newProfileImage" name="profileImage" accept="image/*"/>

                <label>비밀번호 변경</label>
                <input type="password" id="editPassword" name="password" placeholder="새 비밀번호 (선택)"/>

                <label>이름</label>
                <input type="text" id="editName" name="name" placeholder="이름"/>

                <label>지역</label>
                <input type="text" id="editRegion" name="region" placeholder="지역"/>

                <label>생년월일</label>
                <input type="date" id="editBirth" name="birth"/>

                <div class="form-actions">
                    <button type="submit" class="btn-save">저장하기</button>
                    <button type="button" class="btn-delete" onclick="deleteAccount()">회원 탈퇴</button>
                </div>
            </form>
        </div>
    </section>
</main>

<div id="footer-placeholder"></div>
<script src="/js/common.js"></script>
<script src="js/mypage.js"></script>
</body>
</html>
