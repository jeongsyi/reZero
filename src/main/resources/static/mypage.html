<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>마이페이지 | reZero</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/css/style.css"/>
    <!-- 마이페이지 CSS -->
    <link rel="stylesheet" href="css/mypage.css"/>
</head>

<body>

<!-- ⭐ 헤더 -->
<div id="header-placeholder"></div>

<main class="mypage-container">

    <!-- ⭐ 프로필 -->
    <section class="profile-header">
        <div class="profile-left">
            <img id="profileImage" src="/images/default-profile.png" alt="프로필" class="profile-img"/>
        </div>

        <div class="profile-center">
            <h2 id="userName">사용자 이름</h2>

            <div class="user-subinfo">
                <span id="userRole">ROLE_USER</span> ·
                <span id="userRegion">-</span> ·
                <span id="userBirth">-</span>
            </div>
        </div>
    </section>

    <!-- ⭐ 이번 주 미션 인증 현황 -->
    <section class="mission-stamp-board">
        <h3>이번 주 미션 인증 현황</h3>
        <div id="stampGrid" class="stamp-grid"></div>
    </section>

    <!-- ⭐ 탭 메뉴 -->
    <nav class="mypage-tabs">
        <button data-tab="scrap" class="active">스크랩</button>
        <button data-tab="like">좋아요</button>
        <button data-tab="community">미션 커뮤니티</button>
        <button data-tab="edit">내 정보 수정</button>
    </nav>

    <!-- ⭐ 탭 내용 -->
    <section id="tab-content" class="tab-content">
        <div id="scrap" class="tab-pane active"></div>
        <div id="like" class="tab-pane"></div>
        <div id="community" class="tab-pane"></div>

        <div id="edit" class="tab-pane">
            <form id="profileEditForm" enctype="multipart/form-data">

                <label>아이디</label>
                <input type="text" id="editUserId" readonly />

                <label>프로필 이미지</label>
                <input type="file" id="newProfileImage" accept="image/*"/>

                <label>비밀번호 변경</label>
                <input type="password" id="editPassword" placeholder="새 비밀번호 (선택)"/>

                <label>이름</label>
                <input type="text" id="editName" placeholder="이름"/>

                <label>지역</label>
                <input type="text" id="editRegion" placeholder="지역"/>

                <label>생년월일</label>
                <input type="date" id="editBirth"/>

                <div class="form-actions">
                    <button type="submit" class="btn-save">저장하기</button>
                    <button type="button" class="btn-delete" onclick="deleteAccount()">회원 탈퇴</button>
                </div>
            </form>
        </div>
    </section>

</main>

<!-- ⭐ 푸터 -->
<div id="footer-placeholder"></div>

<!-- 🔥 WebSocket 라이브러리 반드시 먼저 로드 -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<!-- 공통 JS -->
<script src="/js/common.js"></script>

<!-- 마이페이지 JS -->
<script src="js/mypage.js"></script>

</body>
</html>
