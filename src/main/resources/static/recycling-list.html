<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>재활용 게시판 - reZero</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<div id="header-placeholder"></div>

<main class="recycling-container">
    <section class="recycling-header">
        <h1>♻️ 재활용 게시판</h1>
        <p>재활용 꿀팁, 분리배출 노하우, 제로웨이스트 실천 방법을 공유해요!</p>
        <button class="btn board-write" onclick="location.href='recycling-write.html'">✏️ 글쓰기</button>
    </section>

    <section class="board-controls">
        <select id="searchType">
            <option value="title">제목</option>
            <option value="description">내용</option>
            <option value="category">카테고리</option>
        </select>

        <input type="text" id="searchKeyword" placeholder="검색어를 입력하세요"/>
        <select id="categorySelect" style="display: none;">
            <option value="">전체</option>
            <option value="1">종이</option>
            <option value="2">플라스틱</option>
            <option value="3">비닐</option>
            <option value="4">금속</option>
            <option value="5">유리</option>
            <option value="6">음식</option>
            <option value="7">천</option>
            <option value="8">기타</option>
        </select>

        <select id="sortSelect">
            <option value="createdAt-desc">최신순</option>
            <option value="createdAt-asc">오래된순</option>
            <option value="scrap-desc">스크랩 많은 순</option>
            <option value="scrap-asc">스크랩 적은 순</option>
        </select>

        <select id="limitSelect">
            <option value="20">20개씩 보기</option>
            <option value="40">40개씩 보기</option>
            <option value="80">80개씩 보기</option>
        </select>

        <button id="searchBtn" class="btn">검색</button>
    </section>

    <div id="post-list" class="post-list"></div>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="js/common.js"></script>
<script src="js/recycling.js"></script>
</body>
</html>
