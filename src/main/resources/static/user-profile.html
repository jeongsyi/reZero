<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사용자 프로필 | reZero</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/user-profile.css">

  <!-- WebSocket -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <!-- 공통 레이아웃 JS -->
  <script defer src="/js/common.js"></script>

  <!-- 이 페이지 전용 JS -->
  <script defer src="/js/user-profile.js"></script>
</head>

<body>

<!-- ⭐ header 자동 로드 -->
<div id="header-placeholder"></div>

<main class="profile-container">

  <!-- ⭐ 프로필 정보 -->
  <section class="profile-header">

    <div class="profile-left">
      <img id="profileImage" src="/images/default-profile.png" alt="프로필" class="profile-img">
    </div>

    <div class="profile-center">
      <h2 id="userName">사용자 이름</h2>
      <p id="userRole">USER</p>
    </div>

    <!-- ⭐ DM 버튼 (팔로우 제거됨) -->
    <button id="messageBtn" class="btn follow" data-user-id="">
      DM
    </button>

  </section>

  <hr class="divider"/>

  <!-- ⭐ 작성한 미션 커뮤니티 게시글 -->
  <section class="user-posts">
    <h3 class="section-title">작성한 미션 커뮤니티 글</h3>
    <div id="userPosts" class="community-list"></div>
  </section>

</main>

<!-- ⭐ footer 자동 로드 -->
<div id="footer-placeholder"></div>

</body>
</html>
