<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사용자 프로필 | reZero</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/user-profile.css">
  <script defer src="/js/user-profile.js"></script>
</head>
<body>
<div id="header-placeholder"></div>

<main class="profile-container">
  <!-- 프로필 -->
  <section class="profile-header">
    <div class="profile-left">
      <img id="profileImage" src="/images/default-profile.png" alt="프로필" class="profile-img">
    </div>
    <div class="profile-center">
      <h2 id="userName">사용자 이름</h2>
      <p id="userRole">USER</p>
      <div class="follow-stats">
        <span id="followerCount">팔로워 0</span>
        <span id="followingCount">팔로잉 0</span>
      </div>
    </div>
    <button id="followBtn" class="btn follow">팔로우</button>
  </section>

  <hr class="divider"/>

  <!-- 게시글 -->
  <section class="user-posts">
    <h3 class="section-title">작성한 커뮤니티 글</h3>
    <div id="userPosts" class="community-list"></div>
  </section>
</main>

<div id="footer-placeholder"></div>
</body>
</html>
