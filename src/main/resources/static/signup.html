<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reZero 회원가입</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div id="header-placeholder"></div>

<section class="login-container">
    <div class="login-box">
        <h2>회원가입</h2>

        <input type="text" id="userId" placeholder="아이디를 입력하세요 (영문/숫자 조합)" />
        <input type="password" id="password" placeholder="비밀번호 (문자, 숫자, 특수문자 포함 8자 이상)" />
        <input type="text" id="name" placeholder="이름을 입력하세요" />

        <label for="birth" style="margin-top:10px;">생년월일</label>
        <input type="date" id="birth" />

        <label for="region" style="margin-top:10px;">지역</label>
        <select id="region">
            <option value="">지역을 선택하세요</option>
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="부산">부산</option>
            <option value="대전">대전</option>
            <option value="광주">광주</option>
            <option value="강원">강원</option>
            <option value="제주">제주</option>
            <option value="인천">인천</option>
            <option value="인천">충남</option>
            <option value="인천">충북</option>
            <option value="인천">전남</option>
            <option value="인천">전북</option>
            <option value="인천">경남</option>
            <option value="인천">경북</option>
        </select>

        <button onclick="handleSignup()">회원가입</button>
        <p class="error-message" id="errorMsg"></p>
        <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </div>
</section>

<div id="footer-placeholder"></div>

<script src="js/common.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
